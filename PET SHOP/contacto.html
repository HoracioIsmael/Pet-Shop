  <div id="app">
    <div class="contenedor-formulario mt-5">
      <div class="container-formulario">
        <form class="row g-3 needs-validation formulario" @submit="mjeFormulario" v-on:submit.prevent="onSubmit">
          <div class="col-md-4 texto">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control texto-input" id="validationCustom01" value="" required />
          </div>
          <div class="col-md-4 texto">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control texto-input" id="validationCustom02" value="" required />
          </div>
          <div class="col-md-4 texto">
            <label for="validationCustom03" class="form-label">Telefono</label>
            <input type="number" class="form-control texto-input" id="validationCustom03" required />
          </div>
          <div class="col-md-6 texto">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <input type="mail" class="form-control texto-input" id="validationCustomUsername"
              aria-describedby="inputGroupPrepend" required />
          </div>
          <div class="col-md-3 texto">
            <label for="validationCustom04" class="form-label">Mascota</label>
            <select class="form-select texto-input" id="validationCustom04" required>
              <option selected disabled value="">Mascota</option>
              <option>Gato</option>
              <option>Perro</option>
              <option>otro</option>
            </select>
          </div>
          <div class="col-12 texto">
            <label for="validationCustom05" class="form-label">Comentario</label>
            <textarea name="" id="" cols="70" rows="10" class="textarea" required></textarea>
          </div>
          <div class="col-12 texto">
            <button class="btn btn-primary" type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="imagen-formulario">
        <img src="https://mallasymascotas.com/wp-content/uploads/2020/03/slider-perro-gato.png" alt="" />
      </div>
    </div>
    <div style="position: absolute; bottom: 5rem; right: 5rem;" class="sticky-bottom">
      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast bg-success text-white" data-delay="3000"
        data-autohide="true" id="toast-success">
        <div class="toast-header bg-success text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

            <path
